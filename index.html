<!DOCTYPE httml>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Codism</title>
		<style type="text/css">
			html, body {
				margin: 0; padding: 0;
				background: #494644; color: #dfdad9;
			}
			pre {
				position: absolute; top: 50%; left: 50%; transform: translate( -50%, -50%);
				font-family: Consolas, "Courier New", monospace; font-size: 9pt; line-height: 9pt; font-weight: lighter;
			}
		</style>
		<script type="text/javascript">
			window.addEventListener( 'load', function() {
				// var CHARSET = '.';
				// var CHARSET = '0123456789ABCDEF';
				   var CHARSET = '0123456789abcdef';
				// var CHARSET = '0123456789PYFGCRLAOEUIDHTNSQJKXBMWVZ';
				// var CHARSET = '0123456789PYFGCRLAOEUIDHTNSJKXBMWVZ'; // no Q
				// var CHARSET = '0123456789PYFGCRLAOEUIDHTNSQJKXBMWVZpyfgcrlaoeuidhtnsqjkxbmwvz';
				// var CHARSET = '0123456789PYFGCRLAOEUIDHTNSQJKXBMWVZpyfgcrlaoeuidhtnsqjkxbmwvz`~!@#$%^&*()[]{}\',."<>/=?+\\|-_;:';
				var SLOGAN = [
					'***************************************************************************************************          ',
					'*****************************************************************************************************        ',
					'*******************************************************************************************************      ',
					'*******     *** *** ***** *** *******     **    ********    * *** *     *** ***    **********************    ',
					'********* **** * ** ***** *  ********** *** *********** ***** *** * ****** * ** *** ***********************  ',
					'********* *** *** * *****  ************ ****   ******** *****     *    ** *** * *** *************************',
					'********* ***     * ***** *  ********** ******* ******* ***** *** * *****     *    **************************',
					'********* *** *** *     * *** *******     *    *********    * *** *     * *** * *****************************',
					'*************************************************************************************************************',
					'*************************************************************************************************************',
					'*************************************************************************************************************',
					'********    * *** **   ** *** ******* *** *     *******     * *** *     ********    **   **    **     *******',
					'******* ***** *** * *** * * * *******  *  * ************* *** *** * *********** ***** *** * *** * ***********',
					'********   **     * *** * * * ******* * * *    ********** ***     *    ******** ***** *** * *** *    ********',
					'*********** * *** * *** *  *  ******* * * * ************* *** *** * *********** ***** *** * *** * ***********',
					'*******    ** *** **   ** *** ******* *** *     ********* *** *** *     ********    **   **    **     *******',
					'*************************************************************************************************************',
					'*************************************************************************************************************',
					'*************************************************************************************************************',
					'************************************************************************* *****     * *** * *** **    *******',
					'************************************************************************* ******* ***  ** * *** * ***********',
					'*******************************************************     *     ******* ******* *** * * * *** **   ********',
					'  *********************************************************************** ******* *** **  * *** ***** *******',
					'    *********************************************************************     *     * *** **   **    ********',
					'      *******************************************************************************************************',
					'        *****************************************************************************************************',
					'          ***************************************************************************************************'];

				var pre = document.body.appendChild( document.createElement( 'pre'));
				var cells = [];
				for( var y = 0; y < SLOGAN.length; ++y) {
					var row = cells[ cells.length] = [];
					for( var x = 0; x < SLOGAN[ y].length; ++x) {
						var cell = row[ row.length] = pre.appendChild( document.createElement( 'span'));
						cell.textContent = ' ';
					}
					pre.appendChild( document.createTextNode( '\n'));
				}

				var speed = 1;
				window.setInterval( function() {
					for( var i = 0; i < speed; ++i) {
						var y = parseInt( Math.random() * SLOGAN.length);
						var x = parseInt( Math.random() * SLOGAN[ y].length);
						if( SLOGAN[ y].charAt( x) !== ' ') cells[ y][ x].textContent = CHARSET.charAt( parseInt( Math.random() * CHARSET.length));
					}
					if( speed < 200) speed *= 1.1;
				}, 100);
			});
		</script>
	</head>

	</body>
